<!DOCTYPE html>
<html lang="en">
  <head>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/stats.js/r17/build/stats.min.js"></script>
    <script src="js/rulebook.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/"
      }
    }
  </script>
  <script type="module" src="main.js"></script>
  <body>
    <div id="menu">MENU</div>
    <div id="menu-screen">
      <div id="menu-options">
        <button id="settings">Settings</button>
        <button id="backToGame">Back to Game</button>
        <button id="backToStages">Back to Stages</button>
      </div>
    </div>
    <div id="settings-screen">
      <div id="menu-options">
        <button id="volume">Volume</button>
        <button id="fov">Fov</button>
        <button id="back">back</button>
      </div>
    </div>

    <div id="timeout-screen">
      <div id="menu-options">
        <div> YOUR TIME HAS RUN OUT</div>
        <br>
        <br>
        <button id="retryFromTimeout">RETRY</button>
        <button id="backToStagesFromTimeout">Back to Stages</button>
      </div>
    </div>

    <div id="faraway-screen">
      <div id="menu-options">
        <div> YOUR GUESS WAS WAY OFF</div>
        <br>
        <br>
        <button id="retryFromFaraway">RETRY</button>
        <button id="backToStagesFromFaraway">Back to Stages</button>
      </div>
    </div>

    <div id="nearby-screen">
      <div id="menu-options">
        <div id="resultsInfo" style="color: chartreuse;"> YOU WERE CLOSE TO THE ANSWER</div>
        <br>
        <br>
        <button id="nextFromNearby">NEXT</button>
        <button id="retryFromNearby">RETRY</button>
        <button id="backToStagesFromNearby">Back to Stages</button>
      </div>
    </div>


    <div class="container" id="chapterContainer"></div>
    <div class="container" id="stageContainer"></div>

    

    <canvas id="c"></canvas>
    <div class="blue-rectangle" id="minimap">
      <canvas class="top-down-canvas" id="minimapCanvas"></canvas>
      <div id="defaultSubPannel">
        <button id="guessButton">GUESS</button>
        <button id="zoomInButton">+</button>
        <button id="zoomOutButton">-</button>
      </div>

      <div id="confirmSubPannel" style="display: none;">
        <button id="confirmButton">CONFIRM</button>
        <button id="yesButton">Y</button>
        <button id="noButton">N</button>
      </div>

      <br>
      <div class="time-limit" id="timeLimit">TIME LEFT: </div>
    </div>
  </body>
</html>
